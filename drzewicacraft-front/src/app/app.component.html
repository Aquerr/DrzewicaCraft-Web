<div class="hamburger-menu-button-container">
  <input class="hamburger-checkbox" type="checkbox" [checked]="hamburgerMenuVisible" (click)="hamburgerMenuVisibilityChange()">
  <div class="hamburger-menu-button">
    <span class="line line1"></span>
    <span class="line line2"></span>
    <span class="line line3"></span>
  </div>
</div>
<div id="hamburger-menu-cover" class="hamburger-menu-cover" (click)="onCoverClick()"></div>
<div id="hamburger-menu" class="hamburger-menu">
  <ul>
    <li routerLink="/home" (click)="hideHamburgerMenu()">Strona Główna</li>
    <li routerLink="/news" (click)="hideHamburgerMenu()">Aktualności</li>
    <li routerLink="/images" (click)="hideHamburgerMenu()">Zdjęcia</li>
    <li routerLink="/about" (click)="hideHamburgerMenu()">O projekcie</li>
  </ul>
</div>

<dc-footer class="footer"></dc-footer>
